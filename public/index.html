<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- HTML Meta Tags -->
    <title>Josh Benson</title>
    <meta
      name="description"
      content="An enthusiastic, determined and experienced product developer"
    />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Josh Benson" />
    <meta
      itemprop="description"
      content="An enthusiastic, determined and experienced product developer"
    />
    <meta itemprop="image" content="img/josh.jpg" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://joshjam.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Josh Benson" />
    <meta
      property="og:description"
      content="An enthusiastic, determined and experienced product developer"
    />
    <meta property="og:image" content="img/josh.jpg" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Josh Benson" />
    <meta
      name="twitter:description"
      content="An enthusiastic, determined and experienced product developer"
    />
    <meta name="twitter:image" content="img/josh.jpg" />

    <script>
      (function(i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function() {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "https://www.google-analytics.com/analytics.js",
        "ga"
      );

      ga("create", "UA-90369098-1", "auto");
      ga("send", "pageview");
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
